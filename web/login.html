<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="login-container">
        <img src="/web/assets/logo.png" alt="Logo" class="logo" style="width: 200px;">
        
        <!-- Formulario Login -->
        <form id="loginForm" class="auth-form">
            <h2>Bienvenido</h2>
            <!-- Cambio en placeholder -->
            <input type="text" id="identifier" placeholder="Correo o nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>

        <!-- Formulario Registro (Oculto) -->
        <form id="registerForm" class="auth-form" style="display: none;">
            <h2>Registrarse</h2>
            <!-- Campos añadidos -->
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="newPassword" placeholder="Contraseña" required>
            <button type="submit">Crear cuenta</button>
        </form>

        <div class="toggle-form" onclick="toggleForms()">
            ¿No tienes cuenta? <span>Regístrate</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
