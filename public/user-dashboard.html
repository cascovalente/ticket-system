<!DOCTYPE html>
<html>
<head>
    <title>Mis Tickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="dashboard-header">
        <img src="logo.png" alt="Logo" class="logo" style="width: 100px;">
        <div class="user-menu" id="userMenu">
            <span id="usernameDisplay"></span>
            <div class="menu-dropdown" id="menuDropdown">
                <div class="menu-item" id="logoutBtn">Cerrar sesi칩n</div>
            </div>
        </div>
    </header>

    <main>
        <h2 class="page-title">游늶 Mis Tickets</h2>
        
        <div class="filters">
            <input 
                type="text" 
                class="filter-select" 
                placeholder="Buscar tickets..." 
                id="searchInput" 
                onkeyup="filterTickets()"
            >
            <select class="filter-select" id="userSortCriteria" onchange="loadUserTickets()">
                <option value="date">M치s recientes primero</option>
                <option value="id">Ordenar por ID</option>
            </select>
            <select class="filter-select" id="userFilterStatus" onchange="loadUserTickets()">
                <option value="all">Todos mis tickets</option>
                <option value="open">Pendientes</option>
                <option value="resolved">Resueltos</option>
            </select>
        </div>

        <div class="tickets-grid" id="userTickets">
            <!-- Tickets se cargan din치micamente -->
        </div>
    </main>

    <!-- Bot칩n flotante -->
    <button class="fab" onclick="showCreateModal()">+</button>

    <!-- Modal Crear Ticket -->
    <div id="createModal" class="ticket-modal">
        <h3>Crear Nuevo Ticket</h3>
        <form onsubmit="createTicket(event)">
            <input type="text" id="ticketTitle" placeholder="T칤tulo" required>
            <textarea id="ticketDesc" placeholder="Descripci칩n" rows="4" required></textarea>
            <button type="submit">Enviar</button>
            <button type="button" onclick="closeCreateModal()">Cancelar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
